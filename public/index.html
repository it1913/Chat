<!DOCTYPE html>
<html lang="cs">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/chat.css">
	<title>Chat</title>
</head>

<body>
	<div class="container">
		<main class="loginMain">			
			<form action="chat.html" class="loginForm">
				<h1>Vstup do chatu</h1> 
				<div class="form-group row">
					<label for="username" class="col-sm-2 col-form-label">Jméno:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="username" name="username" placeholder="Napiš jméno.." required />
					</div>
				</div>
				<div class="form-group row">
					<div class="offset-sm-2 col-sm-10">
						<button type="submit" class="btn">Přihlásit se / Registrovat</button>
					</div>
				</div>
			</form>
		</main>
	</div>
</body>

</html>
